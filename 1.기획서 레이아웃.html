            <!-- 텍스트 입력 -->
            <p><h1 style="color: rgb(0, 0, 0);">양초를 팝니다</h1></p>
            <p><h6>이 양초를 사시는 분들은 행복한 경험을 하게 될 것입니다</h6></p>

            <!-- 입력 box -->
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">주문자 이름</span>
                </div>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>

            <!-- 수량선택 입력 box -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button">수량</button>
                </div>
                <select class="custom-select" id="inputGroupSelect03">
                    <option selected>-- 수량을 선택하세요 --</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">주소</span>
                </div>
                <input type="text" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">전화번호</span>
                </div>
                <input type="text" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="order-button">
                <!-- 주문하기 버튼 -->
                <input class="btn btn-primary" type="주문하기" value="주문하기">
            </div>
        </div>
    </div>
